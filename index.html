<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Kottans | Popup</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <a class="header__title" href="/"> John Doe </a>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__list-item">
              <div class="dropdown">
                <input
                  class="dropdown__control"
                  id="dropdown-11"
                  type="checkbox"
                />
                <label class="dropdown__toggler" for="dropdown-1">
                  <svg class="dropdown__icon">
                    <use href="./assets/sprite.svg#menu-icon"></use>
                  </svg>
                </label>
                <div class="dropdown__content">
                  <ul class="dropdown__list">
                    <li class="dropdown__list-item">
                      <a class="dropdown__link" href="#">
                        <span class="dropdown__link-title">
                          Item One
                        </span>
                        <svg class="dropdown__link-icon">
                          <use
                            href="./assets/sprite.svg#user-icon"
                          ></use>
                        </svg>
                      </a>
                    </li>
                    <li class="dropdown__list-item">
                      <a class="dropdown__link" href="#">
                        <span class="dropdown__link-title">
                          Item Two
                        </span>
                        <svg class="dropdown__link-icon">
                          <use
                            href="./assets/sprite.svg#calendar-icon"
                          ></use>
                        </svg>
                      </a>
                    </li>
                    <li class="dropdown__list-item">
                      <a class="dropdown__link" href="#">
                        <span class="dropdown__link-title">
                          Item Three
                        </span>
                        <svg class="dropdown__link-icon">
                          <use
                            href="./assets/sprite.svg#archive-icon"
                          ></use>
                        </svg>
                      </a>
                    </li>
                  </ul>
                  <div class="dropdown__list-item">
                    <div class="sub-dropdown">
                      <input
                        class="sub-dropdown__control"
                        type="checkbox"
                        id="dropdown-2"
                      />
                      <label
                        class="sub-dropdown__toggler"
                        for="dropdown-2"
                      >
                        <span class="sub-dropdown__title">More</span>
                      </label>
                      <div class="sub-dropdown__content">
                        <ul class="sub-dropdown__list">
                          <li class="sub-dropdown__list-item">
                            <a class="sub-dropdown__link" href="#">
                              <span class="sub-dropdown__link-title"
                                >Item Four</span
                              >
                              <svg class="sub-dropdown__link-icon">
                                <use
                                  href="./assets/sprite.svg#bag-check-icon"
                                ></use>
                              </svg>
                            </a>
                          </li>
                          <li class="sub-dropdown__list-item">
                            <a class="sub-dropdown__link" href="#">
                              <span class="sub-dropdown__link-title"
                                >Item Five</span
                              >
                              <svg class="sub-dropdown__link-icon">
                                <use
                                  href="./assets/sprite.svg#balloon-icon"
                                ></use>
                              </svg>
                            </a>
                          </li>
                          <li class="sub-dropdown__list-item">
                            <a class="sub-dropdown__link" href="#">
                              <span class="sub-dropdown__link-title"
                                >Item Six</span
                              >
                              <svg class="sub-dropdown__link-icon">
                                <use
                                  href="./assets/sprite.svg#book-icon"
                                ></use>
                              </svg>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
